<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>CRUD GAME</title>
</head>

<body>

  <nav class="nav--crud">
    <div class="container">
      <a href="#" class="logo">LOGO</a>
    </div>
  </nav>

  <main class="crud">
    <div class="container">
      <header class="header--crud">
        <div class="btn--container">
          <button class="btn btn-primary" id="abrirCriacao">Adicionar jogo</button>
        </div>
      </header>
      <div class="conteudo-crud">
        <table class="table tabela--crud">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Troféus</th>
              <th scope="col">Dificuldade</th>
              <th scope="col">Zerou em</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody class="jogos--wrapper">

          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div class="fundo--preto"></div>

  <div class="modal--criacao">
    <form action="" class="form--criacao">
      <h3>Preencha os campos abaixo: </h3>
      <input name="nomeJogo" type="text" class="nome--jogo" id="nomeJogo" placeholder="Nome do jogo" required>
      <input name="qtdTrofeus" type="number" class="trofeus" id="qtdTrofeus" placeholder="Troféus conquistados" required>
      <input name="dificuldadeJogo" type="text" class="dificuldade" id="dificuldadeJogo" placeholder="Dificuldade em que jogou" required>
      <input name="dataFinalizou" type="date" class="data" id="dataFinalizou" required>
      <button class="btn btn-primary">Adicionar</button>
    </form>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>

</body>

</html>
